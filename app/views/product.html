<img ng-src="{{product.images[0]}}" class="product">

<h1>{{lastVisiteds.name}}</h1>

<p>{{lastVisiteds.description}}</p>

<ul class="product-thumbs">
  <li ng-repeat="img in product.images">
    <img ng-src="{{img}}">
  </li>
</ul>

<ul class="specs">
  <li>
    <span>Availability and Networks</span>
    <dl>
      <dt>Availability</dt>
      <dd ng-repeat="availability in product.availability">{{availability}}</dd>
    </dl>
  </li>

  <li>
    <span>Additional Features</span>
    <dd>{{product.additionalFeatures}}</dd>
  </li>
</ul>
